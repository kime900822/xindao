        <script type="text/javascript">

            $(function () {
                GetPublish();
            })

            function getUrlParam(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
                var r = window.location.search.substr(1).match(reg);  //匹配目标参数
                if (r != null) return unescape(r[2]); return null; //返回参数值
            }


            function GetPublish() {
                $.ajax({
                    type: "post",
                    contentType: "application/json",
                    url: "../UI/WebService.asmx/LoadPublish",
                    data: "{e_sysid:'" + getUrlParam("sysid") + "'}",
                    dataType: "json",
                    async: false,
                    success: function (result) {
                        if (result.d.state == 0) {
                            $("#title").html("<h1 class='section-title'>" + result.d.data.E_TITLE + "</h1><p class='section-para'>编辑人:" + result.d.data.E_EDITOR + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;编辑日期:" + result.d.data.E_DATETIME + "</p>");

                            $("#content").html(result.d.data.E_CONTENT);
                        }
                        else if (result.d.state == -1)
                            alert(result.d.message);
                        else
                            alert(result.d.message);
                    },
                    error: function (e) {
                        alert(e.responseText);
                    }
                });

            }

        </script>
